<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>dom-4</title>
<script type="text/javascript">
	function save(){
	var ans = document.getElementById("k1");
	alert(ans.innerHTML);
	alert(ans.innerText);
	alert(ans.textContent);
	
	document.getElementById("k2").innerHTML = "<font color=red>011</font>";
	document.getElementById("k3").innerText = "<font color=red>022</font>";
	document.getElementById("k4").textContent = "<font color=red>033</font>";
	
	}
</script>
</head>

<body onload="save()">
	<div id="k1"><h1>123456</h1></div>
    
    <div id="k2"><h1>001</h1></div>
    <div id="k3"><h1>002</h1></div>
    <div id="k4"><h1>003</h1></div>
</body>
