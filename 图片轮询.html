<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
html,body{
	margin:0;
	padding:0;
}
img{
	width:600px;
	height:400px;
}
.div{
	position:absolute;
	top:0;
}
#center{
	width:600px;
	height:400px;
	position:relative;
	margin:0 auto;
}
</style>
<script type="text/javascript">
   var index = 0;
	function fuck() {
		var arr = document.getElementsByClassName("div");
		
		for(var i = 0; i < arr.length; i++){
			arr[i].style.display="none";
		}
		arr[index].style.display="inline";
		index=(index+1)%5;
	}
    var op ;
	function run() {
		op = setInterval(fuck, 3000);
	}
	
	function stopRun() {
		clearInterval(op);
	}
	
</script>
</head>

<body onload="run()">
	<div id="center">
    <div class="div" name="imgDiv"><img src="images/001.jpg" /></div>
    <div class="div" name="imgDiv"><img src="images/002.jpg" /></div>
    <div class="div" name="imgDiv"><img src="images/003.jpg" /></div>
    <div class="div" name="imgDiv"><img src="images/004.jpg" /></div>
    <div class="div" name="imgDiv"><img src="images/005.jpg" /></div>
    </div>
    <input type="button" value="开始轮询" onclick="run()"/>
    <input type="button" value="停止轮询" onclick="stopRun()"/>
</body>
</html>
