<head>

<title>dom-3</title>
<script type="text/javascript">
	function save(){
		var ans = document.getElementById("username");
		alert(ans.value);
		
		var ans1 = document.getElementById("k1");
		alert(ans1.getAttribute("value"));
	}
</script>

<body onload="save()">
	<input id="username" type="text" value="123456" />
    <p id="k1" value="qwer"></p>
</body>
