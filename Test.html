<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>form表单注册</title>
</head>
<body>用户注册
    <form action="test2.html" method="get">
        <table border="2">
        	 
            <tr>
            	<td>头像</td>
                <td><input name="file" type="file" /></td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
        	<tr>
            	<td>用户名</td>
                <td><input name="username" type="text" />*</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
            	<td>密码</td>
                <td><input name="password" type="password" />*</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
            	<td>重复密码</td>
                <td><input name="password" type="repassword" />*</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
            	<td>年龄</td>
                <td><input name="age" type="text" /></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
            	<td>性别</td>
                <td><input name="sex" type="radio" value="man" checked="checked"/>男
                <input name="sex" type="radio" value="woman"/>女</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
            	<td>爱好</td>
                <td><input name="hobby"  type="checkbox" value="playgame"/>玩游戏
                <input name="hobby" type="checkbox" value="music"/>听音乐</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr>
            	<td>地址</td>
                <td>
                	<select name="province"> 
                    	<option selected="selected">省份</option>
                    	<option>河北 </option>
                        <option>河南 </option>
                        <option>浙江 </option>
                    </select>
                </td>
                <td>
                    <select name="city"> 
                    	<option selected="selected">城市</option>
                    	<option>北京 </option>
                        <option>郑州 </option>
                        <option>杭州 </option>
                    </select>
                </td>
                <td>
                    <select name="area"> 
                    	<option selected="selected">区域</option>
                    	<option>海淀区 </option>
                        <option>惠济区 </option>
                        <option>西湖 </option>
                    </select>
                </td>
            </tr>
            <tr>
            	<td>个人主页</td>
                <td><input type="text" value="http://" /></td>
            	<td>&nbsp;</td>
            	<td>&nbsp;</td>
            </tr>
            <tr>
            <td>用户协议</td>
            <td>
            	<textarea cols="50" rows="5" disabled="disabled">
                	
                </textarea>
                </td>
            </tr>
            <tr>
            	<td>&nbsp;</td>
                <td><input type="submit" value="注册"/>
                <input  type="reset" value="重置"/></td>
                
            	<td>&nbsp;</td>
                
            	<td>&nbsp;</td>
            </tr>
            
        </table>
    </form>

</body>
</html>
